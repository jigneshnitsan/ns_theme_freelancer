  
<f:if condition="{content.title}">
      <h4 class="text-uppercase mb-4">{content.title}</h4>
</f:if>
<f:if condition="{content.fblink}">
  <f:link.typolink target="_blank" class="btn btn-outline-light btn-social mx-1" parameter="{content.fblink}" >
    <i class="fab fa-fw fa-facebook-f"></i>
  </f:link.typolink>  
</f:if>
<f:if condition="{content.twlink}">
  <f:link.typolink target="_blank" class="btn btn-outline-light btn-social mx-1" parameter="{content.twlink}" >
    <i class="fab fa-fw fa-twitter"></i>
  </f:link.typolink>   
</f:if>
<f:if condition="{content.inlink}">
  <f:link.typolink target="_blank" class="btn btn-outline-light btn-social mx-1" parameter="{content.inlink}" >
    <i class="fab fa-fw fa-linkedin-in"></i>
  </f:link.typolink>  
</f:if>
<f:if condition="{content.drilink}">
  <f:link.typolink target="_blank" class="btn btn-outline-light btn-social mx-1" parameter="{content.drilink}" >
     <i class="fab fa-fw fa-dribbble"></i>
  </f:link.typolink>
</f:if>
